name: chicken_coop
description: Chicken Coop app by Ratul Hasan
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^4.2.3
  cupertino_icons: ^1.0.2
  path_provider: ^2.1.0
  lottie: ^2.6.0
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  ios: true
  android: true
  image_path_ios: 'icon/logo.png'
  image_path_android: 'icon/logo.png'
  adaptive_icon_background: '#FFFFFF'
  adaptive_icon_foreground: 'icon/logo.png'

flutter:
  uses-material-design: true


  assets:
    - assets/

